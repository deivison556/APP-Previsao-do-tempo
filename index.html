<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Previsão do tempo</title>
</head>
<body>
    <main>
        <div id="container-box">
            <div id="box-button">
                <input id="input-city" type="text" placeholder="Digite o nome da site">
                <button id="botao-busca">
                    <img id="img-busca" src="imagens/lupa.svg" alt="busca">
                </button>
            </div>
            <h2>Tempo em São Paulo</h2>
            <p>21° C</p>
            <div id="box-time">
                <img src="imagens/nuvem nublado.png" alt="icone de informação do tempo"> <p>Nublado</p>
            </div>
            <p>Umidade: 76%</p>
        </div>
    </main>
</body>
</html>
